services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phalcon_app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./:/var/www/html
    networks:
      - phalcon_network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: phalcon_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8181}:81"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - phalcon_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: phalcon_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - phalcon_network
    # Port MySQL tidak perlu di-expose keluar (hanya akses internal)
    # Jika perlu akses dari luar, uncomment dan ganti port jika 3306 sudah dipakai
    # ports:
    #   - "3307:3306"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phalcon_phpmyadmin
    restart: unless-stopped
    ports:
      - "8182:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    networks:
      - phalcon_network
    depends_on:
      - mysql

networks:
  phalcon_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
